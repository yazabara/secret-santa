spring:
  application:
    name: santa-client
  cloud:
    config:
      username: ${CONFIG_SERVICE_USER}
      password: ${CONFIG_SERVICE_PASS}
      uri: ${CONFIG_URL}
      fail-fast: true
      retry:
        initial-interval: 5000
        max-interval: 10000
        max-attempts: 10
server:
  port: 8081